<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuby AI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background_landing_page.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .rotating-square {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 5px solid white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fade-in 2s ease-in-out;
        }

        .rotating-square::before {
            content: "";
            width: 100%;
            height: 100%;
            position: absolute;
            border: inherit;
            animation: spin 6s linear infinite;
            box-sizing: border-box;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .rotating-square span {
            font-size: 24px;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 1;
        }

        .buttons {
            margin-top: 20px;
            animation: slide-up 1.5s ease-in-out;
        }

        .buttons button {
            background-color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }

        .buttons button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
            z-index: 0;
        }

        .buttons button:hover::after {
            left: 0;
        }

        .buttons button:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }

        .buttons button:active {
            transform: scale(1.05);
        }

        @keyframes slide-up {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .rotating-square {
                width: 150px;
                height: 150px;
            }

            .rotating-square span {
                font-size: 20px;
            }

            .buttons button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .rotating-square {
                width: 120px;
                height: 120px;
            }

            .rotating-square span {
                font-size: 16px;
            }

            .buttons button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        .parallax {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
            animation: parallax-bg 10s infinite alternate;
        }

        @keyframes parallax-bg {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="container">
        <div class="rotating-square">
            <span>Stuby AI</span>
        </div>
        <div class="buttons">
            <button onclick="location.href='take_test.html'">Take Test</button>
            <button onclick="location.href='about.html'">About Us</button>
        </div>
    </div>
</body>
</html>
